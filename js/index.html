<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Your User-Info</title>
  <script src="uri.js"></script>
  <script src="userinfo.js"></script>
  <style>
  #userinfo {
    width: 100%;
    height: 30em;
  }
  </style>
</head>
<body>
  <input id="url" value="http://byoung@bigbluehat.com" />
  <br />
  <input id="accept" placeholder="application/ld+json" />
  <button id="test">Test</button>
  <br />
  <textarea id="userinfo"></textarea>
  <script>
   document.getElementById('test').onclick = function() {
      var url = document.getElementById('url').value;
      var accept = document.getElementById('accept').value;
      userinfo(url, accept).then(function(data) {
        document.getElementById('userinfo').value = data;
      });
   };
  </script>
</body>
</html>
